{{- $ref := "" }}
{{- $target := "" -}}
{{- with .Get "href" -}}
  {{- $ref = . -}}
  {{- $target = "_blank" -}}
{{- end -}}
{{- with .Get "relref" -}}
  {{- $ref = relref $ . -}}
{{- end -}}
<div class = "next-button-container">
<a {{ with $ref }} href="{{.}}" {{ end }} {{ with $target }} target="{{.}}" rel="noopener" {{ end }} class="next-button{{ with .Get "class" }} {{ . }}{{ end }}">
  {{ .InnerDeindent | .Page.RenderString }}
</a>
</div>
